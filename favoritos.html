    <script>
const container = document.getElementById("lista-favoritos");

function pegarFavoritos() {
  return JSON.parse(localStorage.getItem("favoritos")) || [];
}

function salvarFavoritos(lista) {
  localStorage.setItem("favoritos", JSON.stringify(lista));
}

function renderizar() {
  const favoritos = pegarFavoritos();
  container.innerHTML = "";

  favoritos.forEach(curso => {
    const div = document.createElement("div");
    div.innerHTML = `
      <h3>${curso.titulo}</h3>
      <button class="btn-remover">üóëÔ∏è</button>
    `;

    div.querySelector(".btn-remover").onclick = () => {
      const novaLista = favoritos.filter(c => c.id !== curso.id);
      salvarFavoritos(novaLista);
      renderizar();
    };

    container.appendChild(div);
  });
}

renderizar();
</script>
